<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""
  />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <main>

    <div class="container">

      <section class="description">
        <h1 class="description__header">IP Address Tracker</h1>
        <form
          class="description__form form"
          action="submit"
        >
          <input
            class="form__input"
            type="text"
            placeholder="Search for any IP address"
            pattern="[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}"
          >
          <button
            type="submit"
            class="form__button"
          ><img
              src="./images/icon-arrow.svg"
              alt=""
            ></button>
        </form>
        <section class="description__info info">
          <div class="info__panel">
            <h4 class="info__heading">IP Address</h4>
            <p class="info__data info__data-ip"></p>
          </div>
          <div class="info__panel">
            <h4 class="info__heading">Location</h4>
            <p class="info__data info__data-location"></p>
          </div>
          <div class="info__panel">
            <h4 class="info__heading">Timezone</h4>
            <p class="info__data info__data-timezone"></p>
          </div>
          <div class="info__panel">
            <h4 class="info__heading">ISP</h4>
            <p class="info__data info__data-isp"></p>
          </div>
        </section>
      </section>

      <div id="map"></div>
    </div>

    <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >Frontend Mentor</a>.
      Coded by <a href="#">DÅ¼o</a>.
    </div>

  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>

  <script src="script.js"></script>

</body>

</html>
